<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive web pages</title>
    <script>
        // Disable right-click on the whole document
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault(); // Prevent context menu from appearing
        });
    </script>
    <script>
        document.addEventListener('keydown', function (event) {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();  // Block opening DevTools
                alert('Developer tools are disabled.');
            }
        });
    </script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        Time is
        <span id="time" width="200px"></span>
    </header>
    <main>
        <br>
        <div id="one" class="red">Hello world</div>
        <input id="txt" type="text">
        <div>
            <button id="btn" type="button" value="button click">
                <div>button</div>
            </button>
        </div>

    </main>
    <footer>
        <script src="/assets/scripts/time.js"></script>
        <script src="/assets/scripts/temp.js"></script>
    </footer>
</body>

</html>
